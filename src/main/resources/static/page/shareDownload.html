<!DOCTYPE html>
<html lang="en">
<head>
    <!--@author 朴朴朴 https://github.com/PiaoZhenJia-->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/shareDownload.css">
</head>
<body>
<div id="outSide">
    <div>
        <div id="step1">
            <h3>提取文件</h3>
            提取码:<input id="shareId" type="text" style="float: right">
            <br>
            <br>
            提取密码:<input id="sharePwd" type="text">
            <br>
            <br>
            公共空间的文件没有密码 留空即可
            <br>
            <br>
        </div>
        <div id="step2" hidden>
            <div style="display: flex;align-items: center;justify-content: center;flex-direction: column;">
            <h3 id="shareName"></h3>
            <p>请点击按钮下载</p>
            <img src="/ico/download.png" class="btn" style="width: 3rem">
            <p></p>
            </div>
        </div>
    </div>
    <div style="display: flex;align-items: center;justify-content: center;flex-direction: row;">
        <div class="btn circleBtn" onclick="getShareFile()" id="getShareBtn">提取</div>
        <div style="width: 2rem" id="midSpace"></div>
        <div class="btn circleBtn" onclick="cancelToDesktop()">取消</div>
    </div>
</div>
</body>
</html>
<script src="/js/jquery-3.5.1.js"></script>
<script src="/js/shareDownload.js"></script>
<script src="/js/flash.js"></script>
